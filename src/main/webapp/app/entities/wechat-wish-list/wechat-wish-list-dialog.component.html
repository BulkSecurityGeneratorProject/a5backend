<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myWechatWishListLabel">Create or edit a Wechat Wish List</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!wechatWishList.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="wechatWishList.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_wishListProducts">Wish List Products</label>
            <select class="form-control" id="field_wishListProducts" multiple name="wishListProducts" [(ngModel)]="wechatWishList.wishListProducts">
                <option [ngValue]="getSelected(wechatWishList.wishListProducts, wechatProductOption)" *ngFor="let wechatProductOption of wechatproducts; trackBy: trackWechatProductById">{{wechatProductOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
