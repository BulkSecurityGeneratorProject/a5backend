
<div *ngIf="message">
    <h2><span>Message</span> {{message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Content</span></dt>
        <dd>
            <span>{{message.content}}</span>
        </dd>
        <dt><span>Relate To</span></dt>
        <dd>
            <span>{{message.relateTo}}</span>
        </dd>
        <dt><span>User Name</span></dt>
        <dd>
            <span>{{message.userName}}</span>
        </dd>
        <dt><span>User Id</span></dt>
        <dd>
            <span>{{message.userId}}</span>
        </dd>
        <dt><span>Icon</span></dt>
        <dd>
            <span>{{message.icon}}</span>
        </dd>
        <dt><span>Question</span></dt>
        <dd>
            <div *ngIf="message.questionId">
                <a [routerLink]="['/message', message.questionId]">{{message.questionId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'message/'+ message.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
