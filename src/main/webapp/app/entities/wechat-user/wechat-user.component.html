<div>
    <h2>
        <span>Wechat Users</span>
        <button class="btn btn-primary float-right jh-create-entity create-wechat-user" [routerLink]="['/', { outlets: { popup: ['wechat-user-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Wechat User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="wechatUsers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="openId"><span>Open Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="wechatCode"><span>Wechat Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userName"><span>User Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="mobileNum"><span>Mobile Num</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="project"><span>Project</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="seat"><span>Seat</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="wechatWishListId"><span>Wechat Wish List</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let wechatUser of wechatUsers ;trackBy: trackId">
                <td><a [routerLink]="['../wechat-user', wechatUser.id ]">{{wechatUser.id}}</a></td>
                <td>{{wechatUser.openId}}</td>
                <td>{{wechatUser.wechatCode}}</td>
                <td>{{wechatUser.userName}}</td>
                <td>{{wechatUser.mobileNum}}</td>
                <td>{{wechatUser.project}}</td>
                <td>{{wechatUser.seat}}</td>
                <td>
                    <div *ngIf="wechatUser.wechatWishListId">
                        <a [routerLink]="['../wechat-wish-list', wechatUser.wechatWishListId  ]" >{{wechatUser.wechatWishListId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../wechat-user', wechatUser.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wechat-user/'+ wechatUser.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wechat-user/'+ wechatUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="wechatUsers && wechatUsers.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
