<div>
    <h2>
        <span>Wechat Product Images</span>
        <button class="btn btn-primary float-right jh-create-entity create-wechat-product-image" [routerLink]="['/', { outlets: { popup: ['wechat-product-image-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Wechat Product Image
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="wechatProductImages">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="imageUrl"><span>Image Url</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="imageDesc"><span>Image Desc</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="imageContent"><span>Image Content</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="wechatProductId"><span>Wechat Product</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let wechatProductImage of wechatProductImages ;trackBy: trackId">
                <td><a [routerLink]="['../wechat-product-image', wechatProductImage.id ]">{{wechatProductImage.id}}</a></td>
                <td>{{wechatProductImage.imageUrl}}</td>
                <td>{{wechatProductImage.imageDesc}}</td>
                <td>{{wechatProductImage.imageContent}}</td>
                <td>
                    <div *ngIf="wechatProductImage.wechatProductId">
                        <a [routerLink]="['../wechat-product', wechatProductImage.wechatProductId  ]" >{{wechatProductImage.wechatProductId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../wechat-product-image', wechatProductImage.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wechat-product-image/'+ wechatProductImage.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wechat-product-image/'+ wechatProductImage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="wechatProductImages && wechatProductImages.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
