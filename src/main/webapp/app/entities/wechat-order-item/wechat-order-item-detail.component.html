
<div *ngIf="wechatOrderItem">
    <h2><span>Wechat Order Item</span> {{wechatOrderItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Price</span></dt>
        <dd>
            <span>{{wechatOrderItem.price}}</span>
        </dd>
        <dt><span>Quantity</span></dt>
        <dd>
            <span>{{wechatOrderItem.quantity}}</span>
        </dd>
        <dt><span>Retail Price</span></dt>
        <dd>
            <span>{{wechatOrderItem.retailPrice}}</span>
        </dd>
        <dt><span>Product Id</span></dt>
        <dd>
            <span>{{wechatOrderItem.productId}}</span>
        </dd>
        <dt><span>Product Name</span></dt>
        <dd>
            <span>{{wechatOrderItem.productName}}</span>
        </dd>
        <dt><span>Wechat Order</span></dt>
        <dd>
            <div *ngIf="wechatOrderItem.wechatOrderId">
                <a [routerLink]="['/wechat-order', wechatOrderItem.wechatOrderId]">{{wechatOrderItem.wechatOrderId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'wechat-order-item/'+ wechatOrderItem.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
